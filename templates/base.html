<!DOCTYPE html>
{% load static %}
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">

    <title>Farmflyer- {% block title %}   {% endblock title %}</title>
    
    <meta name="description" content="farmflyer-admin by omsoftware">
    <meta name="author" content="omsoftware">
    <meta name="robots" content="noindex, nofollow">    
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="icon" href="{% static 'img/logo.png' %}">

    <!-- Stylesheets -->
    <!-- Bootstrap is included in its original form, unaltered -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Related styles of various icon packs and plugins -->
    <link rel="stylesheet" href="{% static 'css/plugins.css' %}">

    <!-- The main stylesheet of this template. All Bootstrap overwrites are defined in here -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">

    <!-- Modernizr (browser feature detection library) -->
    <script src="{% static 'js/vendor/modernizr.min.js' %}"></script>
    
</head>
<body>    
    <!-- Page Wrapper -->
    <!-- In the PHP version you can set the following options from inc/config file -->
    <!--
        Available classes:

        'page-loading'      enables page preloader
    -->
    <div id="page-wrapper">
            <!-- Preloader -->
            <!-- Preloader functionality (initialized in js/app.js) - pageLoading() -->
            <!-- Used only if page preloader is enabled from inc/config (PHP version) or the class 'page-loading' is added in #page-wrapper element (HTML version) -->
            <div class="preloader themed-background">
                <h1 class="push-top-bottom text-light text-center"><strong>Farmflyer</strong>Admin</h1>
                <div class="inner">
                    <h3 class="text-light visible-lt-ie10"><strong>Loading..</strong></h3>
                    <div class="preloader-spinner hidden-lt-ie10"></div>
                </div>
            </div>
            <!-- END Preloader -->
            <div id="page-container" class="sidebar-partial sidebar-visible-lg sidebar-no-animations">

                <!-- here side bar -->
                <!-- Top Bar -->
                {% include 'partials/_sidebar.html' %}

                <!-- Main Container -->
                <div id="main-container">
                    <!-- Header -->
                    {% include 'partials/_header.html' %}
                    <!-- content -->
                    {% block content %}  {% endblock content %}
                    <!-- footer -->
                    {% include 'partials/_footer.html' %}

                </div>
                <!-- END Main Container -->
            </div>
            <!-- END Page Container -->
    </div>
    <!-- END Page Wrapper -->    


    <!-- jQuery, Bootstrap.js, jQuery plugins and Custom JS code -->
    <script src="{% static 'js/vendor/jquery.min.js' %}"></script>
    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>

    <!-- Load and execute javascript code used only in this page -->
    <script src="{% static 'js/pages/ecomDashboard.js' %}"></script>
    <script>$(function(){ EcomDashboard.init(); });</script>
    <script src="{% static 'js/helpers/ckeditor/ckeditor.js' %}"></script>
    {% block js_block %}{% endblock %}
</body>
</html>
