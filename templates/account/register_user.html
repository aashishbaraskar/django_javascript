<!DOCTYPE html>
<!--[if IE 9]>
<html class="no-js lt-ie10" lang="en"> <![endif]-->
<!--[if gt IE 9]><!-->
<html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">

    <title>Farmflyer-Admin</title>

    <meta name="description" content="farmflyer-admin by omsoftware">
    <meta name="author" content="omsoftware">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">

    <link rel="icon" href="/static/img/logo.png">

    <!-- Stylesheets -->
    <!-- Bootstrap is included in its original form, unaltered -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!-- Related styles of various icon packs and plugins -->
    <link rel="stylesheet" href="/static/css/plugins.css">

    <!-- The main stylesheet of this template. All Bootstrap overwrites are defined in here -->
    <link rel="stylesheet" href="/static/css/main.css">

    <!-- Modernizr (browser feature detection library) -->
    <script src="/static/js/vendor/modernizr.min.js"></script>
</head>
<body>
<!-- Login Background -->
<div id="login-background">
    <!-- For best results use an image with a resolution of 2560x400 pixels (prefer a blurred image for smaller file size) -->
    <img src="/static/img/placeholders/headers/login_header.jpg" alt="Login Background" class="animation-pulseSlow">
</div>
<!-- END Login Background -->

<!-- Login Container -->
<div id="login-container" class="animation-fadeIn">
    <!-- Login Title -->
    <div class="login-title text-center">
        <img src="/static/img/logo.png" class="logoo">
        <h1>
            <small>Please <strong>Register</strong> into Farmflyer Seller</small>
        </h1>
    </div>
    <!-- END Login Title -->

    <!-- Login Block -->
    <div class="block push-bit">
        <!-- Login Form -->
        <form class="form-horizontal form-bordered form-control-borderless" method="post" id="registration-form">

            <div class="form-group">
                <div class="col-xs-6">
                    <select id="Role" name="Role" class="select-chosen customdrdp"
                            data-placeholder="Role">
                        <option value="1">Admin</option>
                        <option value="2">Seller</option>
                        <option value="3">Buyer</option>
                        <option value="4">Warehouse</option>
                        <option value="5">Logistics</option>

                    </select>
                </div>
                <div class="col-xs-6">
                    <select id="Type" name="Type" class="select-chosen customdrdp"
                            data-placeholder="Type">
                        <option value="Select Type">type</option>
                        <option value="">type1</option>
                        <option value="">type2</option>

                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="gi gi-user"></i></span>
                        <input type="text" id="register-firstname" name="register-firstname" class="form-control"
                               placeholder="Firstname">
                    </div>
                </div>

                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="gi gi-user"></i></span>
                        <input type="text" id="register-lastname" name="register-lastname" class="form-control"
                               placeholder="Lastname">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-industry"></i></span>
                        <input type="text" id="register-company" name="register-company" class="form-control"
                               placeholder="Company Name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-square"></i></span>
                        <input type="text" id="register-pancard" name="register-pancard" class="form-control"
                               placeholder="Pan Card">
                    </div>
                </div>


                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-file"></i></span>
                        <input type="file"  id="register-pancard-image" name="register-pancard-image" class="form-control"
                               placeholder="Pan Card" value="submit" accept="image/*">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="gi gi-old_man"></i></span>
                        <input type="text" id="register-benifieciency" name="register-benifieciency" class="form-control"
                               placeholder="Benefieciery Name">
                    </div>
                </div>


                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="gi gi-pen"></i></span>
                        <input type="text" id="register-acc_number" name="register-acc_number" class="form-control"
                               placeholder="Bank Account Number" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-university"></i></span>
                        <input type="text" id="register-ifsc" name="register-ifsc" class="form-control"
                               placeholder="IFSC Code">
                    </div>
                </div>


                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-university"></i></span>
                        <input type="text" id="register-bankname" name="register-bankname" class="form-control"
                               placeholder="Bank Name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="gi gi-phone_alt"></i></span>
                        <input type="number" id="register-phone" name="register-phone" class="form-control"
                               placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div>
                </div>


                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="gi gi-phone_alt"></i></span>
                        <input type="number" id="register-altphone" name="register-altphone" class="form-control"
                               placeholder="Alternate Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="gi gi-envelope"></i></span>
                        <input type="email" id="register-email" name="register-email" class="form-control"
                               placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key icon"></i></span>
                        <input type="password" id="register-password" name="register-password" class="form-control"
                               placeholder="Enter Password">
                    </div>
                </div>


                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key icon"></i></span>
                        <input type="password" id="confirm-password" name="confirm-password" class="form-control"
                               placeholder="Confirm Password">
                    </div>
                </div>
             </div>


            <div class="form-group">
                <div class="col-xs-6">
                    <select id="state" name="state" class="select-chosen customdrdp" data-placeholder="State">
                        <option value="Select">Select State</option>
                        {% for state in state_data %}
                        <option value="{{state.code}}">{{state.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-xs-6">
                    <select name="city" class="select-chosen customdrdp" id="city" data-placeholder="City">
                        <option value="Select">Select City</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-address-card"></i></span>
                        <input type="text" id="register-address" name="register-address" class="form-control"
                               placeholder="Address">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="gi gi-pin"></i></span>
                        <input type="text" id="register-landmark" name="register-landmark" class="form-control"
                         placeholder="Landmark(If any)">
                    </div>
                </div>

                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                        <input type="number" id="register-pin" name="register-pin" class="form-control"
                               placeholder="PinCode">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-building"></i></span>
                        <input type="text" id="register-town" name="register-town" class="form-control"
                               placeholder="Town">
                    </div>
                </div>
            </div>



            <div class="form-group form-actions">
                <div class="col-xs-12 text-center">
                    <button type="button" class="btn btn-sm btn-success" onclick="save_registration_data()"><i class="fa fa-plus"></i> Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- END Login Block -->

    <!-- Footer -->
    <footer class="text-muted text-center">
        <small><span id="year-copy"></span> &copy; Design By <a href="https://www.omsoftware.net/" target="_blank"
                                                                title="omsoftware">omsoftware</a></small>
    </footer>
    <!-- END Footer -->
</div>
<!-- END Login Container -->

<!-- jQuery, Bootstrap.js, jQuery plugins and Custom JS code -->
<script src="/static/js/vendor/jquery.min.js"></script>
<script src="/static/js/vendor/bootstrap.min.js"></script>
<script src="/static/js/plugins.js"></script>
<script src="/static/js/app.js"></script>
<script src="/static/js/pages/account/reg_user.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>

</body>
</html>
